<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bindi – Self-Tying Shoelaces</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Kopfzeile -->
    <header class="navbar">
        <div class="logo">Bindi</div>
        <nav class="nav-links">
            <a href="#">Shop</a>
            <span>•</span>
            <a href="#">Über uns</a>
            <span>•</span>
            <a href="#">Kontakt</a>
            <span>•</span>
            <a href="#">FAQ</a>
        </nav>
    </header>

    <!-- Shop-Vorschau -->
    <section class="shop-preview">
        <h1>Unsere beliebtesten Schnürsenkel</h1>
        <div class="product-grid">
            <div class="product">
                <img src="images/shoelace-placeholder.jpg" alt="Weißer Bindi Schnürsenkel">
                <h2>Classic White</h2>
                <p>24,99 €</p>
            </div>
            <div class="product">
                <img src="images/shoelace-placeholder.jpg" alt="Schwarzer Bindi Schnürsenkel">
                <h2>Midnight Black</h2>
                <p>24,99 €</p>
            </div>
            <div class="product">
                <img src="images/shoelace-placeholder.jpg" alt="Roter Bindi Schnürsenkel">
                <h2>Crimson Red</h2>
                <p>26,99 €</p>
            </div>
            <div class="product">
                <img src="images/shoelace-placeholder.jpg" alt="Blauer Bindi Schnürsenkel">
                <h2>Ocean Blue</h2>
                <p>26,99 €</p>
            </div>
        </div>
    </section>

</body>
</html>
